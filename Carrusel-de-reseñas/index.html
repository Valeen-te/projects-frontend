<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de comentarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1aeb54cd78.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="contenedor">
            <!-- titulo -->
            <div class="titulo">
                <h2>Comentarios</h2>
                <div class="underline"></div>
            </div>
            <!-- comentario -->
            <article class="comentario">
                <div class="img-contenedor">
                    <img src="img/img-1.png" id="persona-img" alt="" >
                </div>
                <h4 id="autor">Barbara T. Lyle</h4>
                <p id="trabajo">DISEÃ‘ADOR UX</p>
                <p id="info">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit. Incidunt amet, officiis fuga deleniti pariatur placeat illum dicta quas aliquam, architecto omnis debitis reiciendis veritatis magni. Illum repudiandae inventore nostrum excepturi.
                </p>
                <!-- botones antes despues -->
                <div class="contenedor-botones">
                    <div class="btn-antes">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="btn-despues">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
                <!-- boton random -->
                <button class="random-btn">Sorprendeme</button>
            </article>
        </div>
    </main>
<!-- javascript -->
    <script src="app.js"></script>
</body>
</html>
